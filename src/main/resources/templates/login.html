<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quick Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E6A4E1, #B5B9FF, #A6CFD5, #C6A4E1);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            z-index: 1000;
            padding: 5px 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 40px;
        }

        .navbar-brand {
            margin: 0;
            text-align: left;
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .social-icons {
            margin-left: auto;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-icons a {
            color: #FFF;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
            padding: 20px;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            color: #A19AD3;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #555;
            display: block;
            text-align: left;
        }

        .form-group input {
            border: 1px solid #A1D6CB;
            background-color: #FFF;
            color: #333;
        }

        .btn {
            background-color: #A19AD3;
            border: none;
            color: #FFF;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF8383;
        }

        i {
            font-size: 18px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Quick Connect</a>
    <div class="social-icons">
        <a href="https://www.youtube.com/" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.linkedin.com/in/fakhra-tariq-237009254/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
</nav>

<div class="main-content">
<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>
</div>

</body>
</html>
